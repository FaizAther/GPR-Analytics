{% extends "basic.html" %}
{% block my_title %}Logged in{% endblock %}
{% block my_h1 %}

{% endblock %}
{% block my_body %}
<script>
    function showControls(show) {
        if (show) {
            document.getElementById("fromControls").style.visibility = "visible";
        } else {
            document.getElementById("fromControls").style.visibility = "hidden";
        }
    }
</script>

<body style="margin-top:3rem;">
    <div class="row justify-content-center l-form">
    <div class="col-md-7 col-lg-5">
       <div style="margin-top:40px;"></div>
       <form method="POST">
    </div>
    <div id="fromControls" style="margin-top:30px; width:60%;visibility: visible;border-radius: 5px; background-color:#efefef" class="row justify-content-left l-form">
    <div style="padding:20px">
        <center> <h2>Create Course Announcement</h2> </center>
        <select style="margin-top:15px;margin-bottom:15px" class="form-select" aria-label="Default select example">
            <option selected>Select Course</option>
            <option value="1">COURSE_ONE</option>
            <option value="2">COURSE_TWO</option>
            <option value="3">COURSE_THREE</option>
        </select>
        <label for="exampleInputEmail1">Type your announcement to COURSE_NAME here</label>
        <div style="margin-top:10px;" class="input-group">
            <div class="overflow-auto" style="height:200px; width:100%">
                <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                    <div class="input-group" style="margin-top: 10px">
                        <button style="float:right" type="button" class="float-right btn btn-outline-primary">Publish Announcement</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
