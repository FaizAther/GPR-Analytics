<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <title>Class Schedule</title>
</head>
<body>
    <div id="header"><a href="Admin.html" class="header_text">SmartEd</a></div>
    <div class="container">
        <div class="course">
            <div class="course2">
                <ul>
                    <li class="course_list">Course List</li>
                    <li>ACCT1110</li>
                    <li>BIOL1040</li>
                    <li>BISM1202</li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <button><a href="#">Logout</a></button>
        </div>
        <div class="schedule">
            <a href="Admin.html"><img src="images/return.png" alt="Back"></a>
            <h1>Class Schedule</h1>
            <div class="lecture_container">
                <div>
                    <span>Lecture:</span>
                </div>
                <div>
                    <select>
                        <option>10:00am</option>
                        <option>12:00pm</option>
                        <option>2:00pm</option>
                    </select>
                </div>
            </div>
            <div class="studio_container">
                <div>
                    <span>Studio:</span>
                </div>
                <div>
                    <select>
                        <option>10:00am</option>
                        <option>12:00pm</option>
                        <option>2:00pm</option>
                    </select>
                </div>
            </div>
            <div class="tutorial_container">
                <div>
                    <span>Tutorial:</span>
                </div>
                <div>
<select>
                        <option>10:00am</option>
                        <option>12:00pm</option>
                        <option>2:00pm</option>
                    </select>
                </div>
            </div>
            <button class="save">Save</button>
        </div>
    </div>

</body>
</html>
